    <!-- header/contents -->
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class="bi bi-list sidebarBtn"></i>
                <!-- <span class="dashboard">Rams Corner</span> -->
            </div>
            <div class="profile-details">
              
                  <div class="dropdown1">
                    <i class="bi bi-bell-fill" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></i>
                    <ul class="dropdown-menu" style="">
                      <li><span class="dropdown-item-text">Notifications</span></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Notifications  1</a></li>
                      <li><a class="dropdown-item" href="#">Notifications 2</a></li>

                  <div class="dropdown2">
                    <i class="bi bi-person-fill" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></i>
                    
                      <ul class="dropdown-menu" style="">
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                      </ul>
                    </div>
            </div>
        </nav>

        <div class="home-contents">
          <!-- <div class="dashboard-boxes"></div> -->
            <div class="title mb-5">
              <h1>Knowledge Base</h1>
              <i class="bi bi-arrows-expand"></i>
            </div>

            <div class="dash-contents">
              <div class="dash-container">
                <div class="kb-categories me-3">
                    <div class="kbtitle pt-4">
                        <h3>KB Categories</h3>
                    </div>
                    <hr>
                    <div class="kb-btns">
                        <div class="d-grid gap-4 col-10 mx-auto m-5">
                            <button class="btn btn-lg" type="button">All</button>
                            <button class="btn btn-lg" type="button">Approved</button>
                            <button class="btn btn-lg" type="button">Rejected</button>
                            <button class="btn btn-lg" type="button">Pending</button>
                        </div>
                    </div>
                </div>
                <div class="kb-list">
                    <div class="lists">
                        <table class="table table-striped">
                            <thead>
                              <tr>
                                <th scope="col"><i class="bi bi-exclamation-circle"></i></th>
                                <th scope="col">ID</th>
                                <th scope="col">Title</th>
                                <th scope="col">Date</th>
                                <th scope="col"></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr class="clickable-row" data-href="clicked_ticket.html">
                                <th scope="row">122</th>
                                <td>69</td>
                                <td>Sept 8, 2023</td>
                                <td>Sept 11, 2023</td>
                                <td><i class="bi bi-noise-reduction"></i></td>
                              </tr>
      
                              <!-- clickable row script  -->
                              <script>
                                document.addEventListener("DOMContentLoaded", function () {
                                  const rows = document.querySelectorAll(".clickable-row");
                              
                                  rows.forEach((row) => {
                                    row.addEventListener("click", function () {
                                      const href = row.getAttribute("data-href");
                                      if (href) {
                                        window.location.href = href;
                                      }
                                    });
                                  });
                                });
                              </script>
      
                            </tbody>
                          </table>
                    </div>
                </div>
              </div>
            </div>
        </div>

    </section>
    

    <!-- sidebar button script -->
    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");

        sidebarBtn.onclick = function() {
            sidebar.classList.toggle("active");
        }
    </script>
    <!-- kb category btn color change script -->
