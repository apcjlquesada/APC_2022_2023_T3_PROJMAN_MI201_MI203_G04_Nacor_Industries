<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rams Corner</title>

    <link rel="stylesheet" href="test-style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" charset="UTF-8"></script>

  </head>
  <body>
    <!-- wrapper start -->
    <div class="wrapper">
      <!-- header start -->
      <div class="header">
        <div class="header-menu">
          <div class="title">Rams <span>Corner</span></div>
          <div class="sidebar-btn">
            <i class="fa-solid fa-bars"></i>
          </div>
          <ul>
            <!-- <li><a href="#"><i class="fa-regular fa-comment-dots"></i></a></li> -->
            <li><a href="#"><i class="fa-regular fa-bell"></i></a></li>
            <li><a href="#"><i class="fa-regular fa-user"></i></a></li>
          </ul>
        </div>
      </div>
    <!-- header end -->

    <!-- sidebar start -->
    <div class="sidebar">
      <div class="sidebar-menu">
        <center class="profile">
          <img src="/resources/APC LOgo.png" alt="" >
          <p>ITRO Ram's Corner</p>
        </center>
        <!-- <ul> -->
        <li class="item">
          <a href="#" class="menu-button">
            <i class="fa-solid fa-cubes"></i><span>Dashboard</span></a>
        </li>
        <li class="item">
          <a href="#" class="menu-button">
            <i class="fa-solid fa-ticket"></i><span>Tickets</span></a>
        </li>
        <li class="item">
          <a href="#" class="menu-button">
            <i class="fa-solid fa-lightbulb"></i><span>Knowledge Base</span></a>
        </li>
        <li class="item">
          <a href="#" class="menu-button">
            <i class="fa-solid fa-chart-simple"></i><span>Reports</span></a>
        </li>
        <li class="item">
          <a href="#" class="menu-button">
            <i class="fa-solid fa-tags"></i><span>Tags</span></a>
        </li>
        <li class="item">
          <a href="#" class="menu-button">
            <i class="fa-solid fa-user"></i><span>Personal Tickets</span></a>
        </li>
        <!-- </ul> -->
      </div>
    </div>
    <!-- sidebar end -->
    <!-- container start -->
    <div class="main-container">
      <div class="card">
        <h1>Admin Dashboard
      </div>
    </div>
    <!-- container end -->
    </div>
    <!-- wrapper end -->

    <script type="text/javascript">
    $(document).ready(function(){
      $(".sidebar-btn").click(function(){
        $(".wrapper").toggleClass("collapse");
      });
    });
    </script>

  </body>
